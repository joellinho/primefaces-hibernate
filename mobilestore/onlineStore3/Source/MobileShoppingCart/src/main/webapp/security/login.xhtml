<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/templates/base/layout.xhtml">
            <ui:define name="content">
                <div class="col-md-6 col-md-offset-3">
                    <h2>#{msg.login_title}</h2>
                    <p:messages id="messages" showDetail="false" showSummary="true" autoUpdate="true" closable="true" />
                    <h:form class="form-horizontal">                           
                        <div class="form-group">
                            <h:outputLabel for="txtUserLogin" value="#{msg.user_form}" class="col-md-4 control-label" />
                            <div class="col-md-8">
                                <h:inputText id="txtUserLogin" value="#{loginView.userLogin.userLogin}" 
                                             required="true" label="#{msg.user_form}" class="form-control" />
                            </div>                            
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="txtPassword" value="#{msg.password_form}" class="col-md-4 control-label" />
                            <div class="col-md-8">
                                <h:inputSecret id="txtPassword" value="#{loginView.userLogin.password}" 
                                               required="true" label="#{msg.password_form}" class="form-control" />
                            </div>                            
                        </div>                        
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <p:commandLink value="#{msg.login_button_form}" action="#{loginView.authenticate()}" 
                                               class="btn btn-primary" style="color: white" update="messages"/>
                            </div>                            
                        </div>                        
                    </h:form>                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
