<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="./css/mestyle.css"/>
         <title>Free Aditii Website Template | Home :: w3layouts</title>
         <link href="css/stylefac.css" rel="stylesheet" type="text/css" media="all" />
      
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'/>
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
        <link rel="shortcut icon" type="image/png" href="images/Cibertec-Iso.png" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- start slider -->		
        <link href="css/slider.css" rel="stylesheet" type="text/css" media="all" />
        <script type="text/javascript" src="js/modernizr.custom.28468.js"></script>
        <script type="text/javascript" src="js/jquery.cslider.js"></script>
        <script type="text/javascript">
            $(function () {
                $('#da-slider').cslider();
            });
        </script>
        <!-- Owl Carousel Assets -->
        <link href="css/owl.carousel.css" rel="stylesheet" />
        <!-- Owl Carousel Assets -->
        <!-- Prettify -->
        <script src="js/owl.carousel.js"></script>
        <script>
            $(document).ready(function () {

                $("#owl-demo").owlCarousel({
                    items: 4,
                    lazyLoad: true,
                    autoPlay: true,
                    navigation: true,
                    navigationText: ["", ""],
                    rewindNav: false,
                    scrollPerPage: false,
                    pagination: false,
                    paginationNumbers: false,
                });

            });
        </script>
        <!-- //Owl Carousel Assets -->
        <!-- start top_js_button -->
        <script type="text/javascript" src="js/move-top.js"></script>
        <script type="text/javascript" src="js/easing.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                $(".scroll").click(function (event) {
                    event.preventDefault();
                    $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1200);
                });
            });
        </script>
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="../templates/modulos/cabecera.xhtml"/>
        </ui:insert>
        <ui:insert name="menu">
            <ui:include src="../templates/modulos/menu.xhtml"/>
        </ui:insert>
        <ui:insert name="body"></ui:insert>
        
        <ui:insert name="footer">
            <ui:include src="../templates/modulos/pie.xhtml"/>
        </ui:insert>
    </h:body>
</html>
